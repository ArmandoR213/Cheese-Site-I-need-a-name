<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
</head>
<body>
  <!-- Contact header -->
  <section id="contact-us">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions or would like to get in touch, please fill out the form below or use the information provided.</p>
    </div>
  </section>

  <!-- Contact form -->
  <section id="contact">
    <div class="container">
      <div class="contact-info">
        <h3>Contact Info</h3>
        <address>
          <strong>Amazing Company, Inc.</strong><br>
          12345 NewYork, Street 125<br>
          United States 94107<br>
          <abbr title="Phone">P:</abbr> (123) 456-7890
        </address>
      </div>
      <div class="contact-form">
        <form id="main-contact-form" name="contact-form" method="post" action="#">
          <div>
            <input type="text" name="name" placeholder="Name" required>
          </div>
          <div>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div>
            <input type="text" name="subject" placeholder="Subject" required>
          </div>
          <div>
            <textarea name="message" rows="8" placeholder="Message" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
